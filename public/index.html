<html>
<head>
    <title>Zogs' WebRTC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/lib/adapter.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <h1>RTCFTW!</h1>

    <div style="width: 325px; float: left">
        <p>Local View</p>
        <video id="local-view" width="320" height="240" autoplay="autoplay"></video>
    </div>
    <div style="width: 325px; float: left">
        <p>Remote View</p>
        <video id="remote-view" width="320" height="240" autoplay="autoplay"></video>
    </div>
    <div style="clear: both;"><!-- --></div>
    <button id="call-btn">E.T. phone home!</button>
    <button id="answer-btn">Pick up!</button>
    <button id="hangup-btn">Hang up!</button>

    <div>
        <div id="message-view" style="width: 650px; height: 200px; margin: 10px 0; border: 1px solid #000;"></div>
        <input type="text" id="msg-input" name="message" placeholder="Type a message" style="width: 600px;">
        <button id="send-msg-btn">Fire!</button>
    </div>

</body>
</html>
