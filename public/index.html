<html>
<head>
    <title>Zogs' WebRTC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/lib/adapter.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
    <h1>WebRTC 101</h1>

    <div class="video-ct">
        <p>Local View</p>
        <video id="local-view" width="320" height="240" autoplay="autoplay"></video>
    </div>
    <div class="video-ct">
        <p>Remote View</p>
        <video id="remote-view" width="320" height="240" autoplay="autoplay"></video>
    </div>
    <div class="clear"><!-- --></div>
    <button id="call-btn">Call</button>
    <button id="answer-btn">Answer</button>
    <button id="hangup-btn">Hang up</button>

    <div>
        <div id="message-view" class="disabled"></div>
        <input type="text" id="msg-input" name="message" placeholder="Type a message">
        <button id="send-msg-btn">Send</button>
    </div>

</body>
</html>
